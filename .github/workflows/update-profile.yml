name: Update Profile Metrics & README

on:
  schedule: 
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches: ["main", "master"]

jobs:
  update-profile:
    runs-on: ubuntu-latest
    env:
      GH_USERNAME: ${{ github.repository_owner }}
      GH_TIMEZONE: Europe/Athens
    
    permissions:
      contents: write
      
    concurrency:
      group: profile-update-${{ github.ref }}
      cancel-in-progress: true
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Generate GitHub metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          user: ${{ env.GH_USERNAME }}
          template: classic
          base: header, repositories, metadata
          filename: assets/github-metrics.svg
          config_timezone: ${{ env.GH_TIMEZONE }}
          repositories_forks: yes
          repositories_affiliations: owner, collaborator, organization_member
          repositories_batch: 100
          plugin_activity: no
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_threshold: 0%
          plugin_languages_details: bytes-size, percentage, lines
          plugin_languages_analysis_timeout: 15
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_followup: no
          plugin_gists: no

      - name: Generate README
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/generate_readme.py
          
      - name: Check for changes
        id: git-check
        run: |
          git add README.md assets/github-metrics.svg || true
          if git diff --cached --exit-code; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md assets/github-metrics.svg
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "ðŸ”„ Auto-update profile content" || exit 0
          # Rebase onto latest remote to avoid non-fast-forward push failures
          git pull --rebase origin "${{ github.ref_name }}"
          git push origin "HEAD:${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}