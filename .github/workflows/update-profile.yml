name: Update Profile

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches: ["main", "master"]

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    concurrency:
      group: profile-update
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic
          base: header, repositories, metadata
          filename: assets/github-metrics.svg
          config_timezone: Europe/Athens
          repositories_forks: yes
          repositories_affiliations: owner, collaborator, organization_member
          plugin_languages: yes
          plugin_languages_ignored: html, css, dockerfile, makefile, shell
          plugin_languages_limit: 8
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

      - name: Generate README
        env:
          GH_USERNAME: ${{ github.repository_owner }}
          GH_PAT: ${{ secrets.GH_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/generate_readme.py

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md assets/github-metrics.svg
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ”„ Auto-update profile"
            git pull --rebase origin "${{ github.ref_name }}"
            git push origin "${{ github.ref_name }}"
          fi
