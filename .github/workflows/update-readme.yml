name: 🚀 Update Profile README

on:
  schedule:
    # Update every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: 
      - 'config.js'
      - 'README.gtpl'
      - 'scripts/**'

concurrency:
  group: profile-readme-update
  cancel-in-progress: true

jobs:
  update-readme:
    name: 🚀 Generate Profile README
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    permissions:
      contents: write
      
    steps:
      - name: 🔽 Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: 📦 Install Dependencies
        run: npm install
        
      - name: 🎯 Generate 3D Contribution Graph
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
        with:
          USERNAME: ${{ github.repository_owner }}
          SETTING_JSON: |
            {
              "type": "normal",
              "backgroundType": "Night", 
              "backgroundColor": "#0d1117",
              "foregroundColor": "#58a6ff",
              "strongColor": "#c9d1d9",
              "weakColor": "#21262d",
              "radarColor": "#58a6ff", 
              "growingAnimation": true,
              "contribColors": ["#161b22", "#0e4429", "#006d32", "#26a641", "#39d353"]
            }
        continue-on-error: true
        
      - name: 📊 Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Athens
          config_twemoji: yes
          config_gemoji: yes
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 5
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_threshold: C
        continue-on-error: true
        
      - name: 🚀 Generate Profile README
        run: |
          echo "🚀 Generating README for ${{ github.repository_owner }}..."
          npm run generate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: 🔥 Update Recent GitHub Activity
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: '🔄 Update GitHub Activity'
          MAX_LINES: 5
        continue-on-error: true
          
      - name: 🔍 Check for Changes
        id: changes
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "📝 No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "📝 Changes detected - updating profile README"
          fi
          
      - name: 📝 Commit and Push Changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add .
          git commit -m "🚀 Auto-update profile README

          📊 Updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')  
          🎯 Profile: ${{ github.repository_owner }}
          ⚡ Generated with JavaScript + clean config"
          
          git push origin main
          
          echo "✅ Profile README updated successfully!"