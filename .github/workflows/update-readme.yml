name: 🚀 Update Profile README

on:
  schedule:
    # Update every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: 
      - 'config.js'
      - 'README.gtpl'
      - 'scripts/**'

concurrency:
  group: profile-readme-update
  cancel-in-progress: true

jobs:
  update-readme:
    name: 🚀 Generate Profile README
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    permissions:
      contents: write
      
    steps:
      - name: 🔽 Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: 📦 Install Dependencies
        run: npm install
        
      - name: 📊 Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Athens
          config_twemoji: yes
          config_gemoji: yes
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 12
          plugin_languages_threshold: 0%
          plugin_activity: yes
          plugin_activity_days: 30
          plugin_activity_filter: all
          plugin_activity_limit: 8
          plugin_activity_load: 500
          plugin_repositories: yes
          plugin_repositories_order: featured, pinned, recent
          plugin_repositories_forks: no
          plugin_repositories_affiliations: owner
        continue-on-error: true
        
      - name: 🚀 Generate Profile README
        run: |
          echo "🚀 Generating README for ${{ github.repository_owner }}..."
          npm run generate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: 🔥 Update Recent GitHub Activity
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: '🔄 Update GitHub Activity'
          MAX_LINES: 5
        continue-on-error: true
          
      - name: 🔍 Check for Changes
        id: changes
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "📝 No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "📝 Changes detected - updating profile README"
          fi
          
      - name: 📝 Commit and Push Changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "vkavouras@proton.me"
          git config --local user.name "Vaggelis Kavouras"
          
          git add .
          git commit -m "🚀 Auto-update profile README

          📊 Updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')  
          🎯 Profile: ${{ github.repository_owner }}
          ⚡ Generated with JavaScript + clean config"
          
          git push origin main
          
          echo "✅ Profile README updated successfully!"