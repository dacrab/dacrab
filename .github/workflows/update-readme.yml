name: ðŸ”„ Atomic README Update

on:
  schedule:
    # Update every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: 
      - 'config.js'
      - 'README.gtpl'
      - 'scripts/**'

# Prevent concurrent runs
concurrency:
  group: readme-update
  cancel-in-progress: false

jobs:
  update-readme:
    name: ðŸš€ Generate Dynamic README
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    permissions:
      contents: write
      
    steps:
      - name: ðŸ”’ Acquire Lock
        id: lock
        run: |
          echo "lock_id=$(date +%s)-${{ github.run_id }}" >> $GITHUB_OUTPUT
          echo "ðŸ”’ Lock acquired: $(date +%s)-${{ github.run_id }}"
          
      - name: ðŸ”½ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          

          
      - name: ðŸ”„ Sync Remote Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git fetch origin main
          git reset --hard origin/main
          
      - name: ðŸŽ¯ Generate 3D Contribution Graph
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
        with:
          USERNAME: ${{ github.repository_owner }}
        continue-on-error: true
        
      - name: ðŸ“Š Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Athens
          config_twemoji: yes
          config_gemoji: yes
          plugin_lines: yes
          plugin_lines_sections: base
          plugin_lines_repositories_limit: 4
          plugin_languages: yes
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_load: 300
          plugin_languages_recent_days: 14
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_threshold: 0%
          plugin_languages_details: bytes-size, percentage
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 5
          plugin_activity_load: 300
          plugin_activity_visibility: all
          plugin_repositories: yes
          plugin_introduction: yes
          plugin_introduction_title: yes
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
        continue-on-error: true
        
      - name: ðŸš€ Generate Dynamic README
        id: generate
        run: |
          echo "ðŸš€ Starting README generation..."
          node scripts/readme-generator.js
          echo "generation_status=success" >> $GITHUB_OUTPUT
        continue-on-error: false
        
      - name: ðŸ”¥ Update GitHub Activity
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: 'ðŸ”„ Update GitHub Activity'
          MAX_LINES: 8
        continue-on-error: true
        
      - name: ðŸ” Check for Changes
        id: changes
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "ðŸ“ No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Changes detected"
            git status --porcelain
          fi
          
      - name: ðŸ“ Commit and Push Changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Create atomic commit
          git add .
          git commit -m "ðŸ”„ Auto-update README with latest data
          
          - Updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          - Lock ID: ${{ steps.lock.outputs.lock_id }}
          - Generation: ${{ steps.generate.outputs.generation_status }}"
          
          # Push with retry logic
          for i in {1..3}; do
            if git push origin main; then
              echo "âœ… Push successful on attempt $i"
              break
            else
              echo "âš ï¸ Push failed on attempt $i, retrying..."
              git pull --rebase origin main
              sleep $((i * 2))
            fi
          done
          
      - name: ðŸ”“ Release Lock
        if: always()
        run: |
          echo "ðŸ”“ Lock released: ${{ steps.lock.outputs.lock_id }}"
          
      - name: ðŸ“Š Summary
        if: always()
        run: |
          echo "## ðŸ“Š Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Lock ID:** ${{ steps.lock.outputs.lock_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Generation Status:** ${{ steps.generate.outputs.generation_status || 'failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes Detected:** ${{ steps.changes.outputs.has_changes || 'unknown' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Completed:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY