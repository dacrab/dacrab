name: ğŸš€ Update Profile README

on:
  schedule:
    # Update every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: 
      - 'config.js'
      - 'README.gtpl'
      - 'scripts/**'

concurrency:
  group: profile-readme-update
  cancel-in-progress: true

jobs:
  update-readme:
    name: ğŸš€ Generate Profile README
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    permissions:
      contents: write
      
    steps:
      - name: ğŸ”½ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“¦ Install Dependencies
        run: npm install
        
      - name: ğŸ“Š Generate Beautiful GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Athens
          config_twemoji: yes
          config_gemoji: yes
          config_display: large
          
          # ğŸˆ·ï¸ Languages plugin
          plugin_languages: yes
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_load: 500
          plugin_languages_recent_days: 30
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_threshold: 0%
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 12
          
          # ğŸ“° Activity plugin  
          plugin_activity: yes
          plugin_activity_days: 30
          plugin_activity_filter: all
          plugin_activity_limit: 8
          plugin_activity_load: 500
          plugin_activity_visibility: all
          
          # ğŸ““ Repositories plugin
          plugin_repositories: yes
          plugin_repositories_featured: ${{ github.repository }}
          plugin_repositories_order: featured, pinned, recent
          plugin_repositories_forks: no
          plugin_repositories_affiliations: owner
          
          # ğŸ’¡ Habits plugin (coding patterns)
          plugin_habits: yes
          plugin_habits_from: 500
          plugin_habits_days: 30
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: classic
          
          # ğŸ† Notable contributions
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_repositories: yes
          plugin_notable_indepth: yes
          
          # âœ¨ Stargazers plugin  
          plugin_stargazers: yes
          plugin_stargazers_charts: yes
          plugin_stargazers_charts_type: classic
          
          # ğŸŒŸ Stars plugin (recently starred)
          plugin_stars: yes
          plugin_stars_limit: 6
          
          # ğŸ§‘â€ğŸ¤â€ğŸ§‘ People plugin (followers/following)
          plugin_people: yes
          plugin_people_types: followers
          plugin_people_limit: 28
          plugin_people_identicons: no
          plugin_people_size: 28
          plugin_people_thanks: yes
          
        continue-on-error: true
        
      - name: ğŸš€ Generate Profile README
        run: |
          echo "ğŸš€ Generating README for ${{ github.repository_owner }}..."
          npm run generate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ”¥ Update Recent GitHub Activity
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: 'ğŸ”„ Update GitHub Activity'
          MAX_LINES: 5
        continue-on-error: true
          
      - name: ğŸ” Check for Changes
        id: changes
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "ğŸ“ No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "ğŸ“ Changes detected - updating profile README"
          fi
          
      - name: ğŸ“ Commit and Push Changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "vkavouras@proton.me"
          git config --local user.name "Vaggelis Kavouras"
          
          git add .
          git commit -m "ğŸš€ Auto-update profile README

          ğŸ“Š Updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')  
          ğŸ¯ Profile: ${{ github.repository_owner }}
          âš¡ Generated with beautiful metrics from lowlighter/metrics"
          
          git push origin main
          
          echo "âœ… Profile README updated successfully!"