name: Update README

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 */4 * * *"  # Every 4 hours for more frequent updates
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Generate Enhanced Dynamic README
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Run the enhanced script
          node generate-readme.js
          
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'ðŸ“„ Auto-update README with enhanced design'
          file_pattern: 'README.md'
          commit_user_name: 'readme-bot'
          commit_user_email: 'actions@github.com'